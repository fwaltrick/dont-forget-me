<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="shortcut icon" type="image/x-icon" href="img/check.png"/>
  <title>Don't Forget Me â€“ To-do List App</title>
  <link href="https://fonts.googleapis.com/css?family=Manjari:400,700|Saira+Stencil+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>
<body>
  <div class="title">
    <h1>don't forget me</h1>
    <h2>just another to-do list app<sup>âœ±</sup> ðŸ™„</h2>
  </div>
  
  <div class="all-tasks">
    <h3 class="task-list-title">my lists</h3>
    <ul class="task-list" data-lists>
      <!-- <li class="list-name active-list">YouTube</li>
      <li class="list-name">Work</li>
      <li class="list-name">Grocery</li> -->
    </ul>

    <form action="" data-new-list-form>
      <input 
        type="text"
        class="new list"
        data-new-list-input
        placeholder="new list name"
        aria-label="new list name"
      />

      <button 
        class="btn create" 
        aria-label="create new list"
      >
      +
      </button>
    </form>
  </div>

  <div class="todo-list" data-list-display-container >
    <div class="todo-header">
      <h3 class="list-title" data-list-title ></h3>
      <p class="task-count" data-list-count ></p>
    </div>

    <div class="todo-body">
      <div class="tasks" data-tasks>

      </div>
      <div class="new-task-creator">
        <form action="" data-new-task-form>
        <input 
          type="text"
          class="new task"
          data-new-task-input
          placeholder="new task name"
          aria-label="new task name"
        />

        <button 
          class="btn create" 
          aria-label="create new task"
        >
        +
        </button>
      </form>
      </div>
    </div>
  </div>
  <div class="footer">
      <p><sup>âœ±</sup> this one is cool though ðŸ˜Ž</p>
  </div>
  <div class="delete-stuff" data-delete-stuff >
        <button class="btn delete" data-clear-completed-tasks-button>clear completed tasks</button>
        <button class="btn delete" data-delete-list-button>delete list</button>
  </div>

<template id="task-template"> 
  <div class="task">
    <input type="checkbox" >
      <label >
        <span class="custom-checkbox"></span>
      </label>
  </div>
</template>  

<script src="index.js"></script>
</body>
</html>
